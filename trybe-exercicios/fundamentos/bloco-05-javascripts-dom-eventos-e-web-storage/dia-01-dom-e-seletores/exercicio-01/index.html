<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="p" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="p" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "Star Wars: Uma nova esperança";
      document.querySelector("#paragraph").style.color = "blue";
      document.querySelector("#subtitle").innerText = "I am your father."
      document.querySelector(".p")[0].style.color = "red";
      document.querySelectorAll(".p")[1].style.color = "green";
    </script>
  </body>
</html>
