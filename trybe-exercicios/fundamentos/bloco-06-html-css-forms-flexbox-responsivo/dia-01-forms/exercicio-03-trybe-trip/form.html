<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trybe Trip</h1>
  <main>
    <form action="get"></form>
      <section id="data-container">
        <label for="name-input">Nome completo:</label>
        <input required type="text" id="name-input" maxlength="40"   minlength="10">

        <br>

        <label for="email-input">E-mail:</label>
        <input required type="email" id="email-input" maxlength="50"   minlength="10">
      </section>

      <br>

      <section>
        <input type="radio" name="destination" id="option-cidade" class="destination">
        <label for="option-cidade">Cidade</label>

        <input type="radio" name="destination" id="option-campo" class="destination">
        <label for="option-campo">Campo</label>

        <input type="radio" name="destination" id="option-praia" class="destination">
        <label for="option-praia">Praia</label>

        <input type="radio" name="destination" id="option-montanhas" class="destination">
        <label for="option-montanhas">Montanhas</label>
      </section>

      <section>
        <label for="why-me">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="why-me" id="why-me" cols="30" rows="10" maxlength="500"></textarea>
      </section>

      <section>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="date" id="date">
      </section>

      <section>
        <label for="opportunities">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="opportunities" id="opportunities" class="checkbox">

        <br>

        <label for="agrees">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input required type="checkbox" name="agrees" id="agrees" class="checkbox">
      </section>

      <section>
        <button type="submit" id="send-button">Enviar</button>
        <button type="reset" id="clear-button">Apagar tudo</button>
      </section>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
